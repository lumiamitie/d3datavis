		text {

		}
		</style>
	</head>
	<body>
		<script>
		// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/

		var nodes = [{"node":"주민","p":6.9519},{"node":"정부","p":5.8824},{"node":"한전","p":5.1693},{"node":"아이","p":3.0303},{"node":"재판부","p":1.2478},{"node":"투표","p":1.426},{"node":"주민 투표","p":2.3173},{"node":"문제","p":2.6738},{"node":"진행","p":7.8431},{"node":"공사","p":1.6043},{"node":"법원","p":1.6043},{"node":"현장 검증","p":1.0695},{"node":"마을","p":1.2478},{"node":"원전","p":0.8913},{"node":"시민","p":2.139},{"node":"삼척시","p":0.5348},{"node":"원전 건설","p":0.5348},{"node":"원전 유치","p":0.5348},{"node":"한국","p":0.8913},{"node":"반대","p":1.0695},{"node":"의원","p":1.0695},{"node":"신 경기 변전소","p":1.2478},{"node":"여주","p":0.8913},{"node":"여주 시민","p":0.713},{"node":"한전 직원","p":0.5348},{"node":"결정","p":0.713},{"node":"집회","p":0.8913},{"node":"철탑","p":1.0695},{"node":"송전 선로","p":1.2478},{"node":"사람","p":12.656},{"node":"이야기","p":2.3173},{"node":"가족","p":0.8913},{"node":"할머니","p":1.7825},{"node":"시골","p":0.3565},{"node":"포기","p":0.3565},{"node":"프란치스코 교종","p":0.3565},{"node":"도시","p":0.5348},{"node":"사건","p":0.5348},{"node":"이웃","p":0.5348},{"node":"아들","p":0.713},{"node":"지금","p":0.713},{"node":"글","p":0.8913},{"node":"작업","p":0.8913},{"node":"힘","p":0.8913},{"node":"희망","p":1.0695},{"node":"삶","p":1.426},{"node":"국민","p":1.7825},{"node":"유가족","p":2.3173}] ;
		// Compute the distinct nodes from the links.
//		links.forEach(function(link) {
//		  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
//		  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
//		});
		var width = 1000,
			height = 700;
		var force = d3.layout.force()
			.nodes(d3.values(nodes))
			.links(links)
			.size([width, height])
			.linkDistance(60)
			.charge(-300)
			.on("tick", tick)
			.start();
		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);
		var link = svg.selectAll(".link")
			.data(force.links())
		  .enter().append("line")
			.attr("class", "link");
		var node = svg.selectAll(".node")
			.data(force.nodes())
		  .enter().append("g")
			.attr("class", "node")
			.on("mouseover", mouseover)
			.on("mouseout", mouseout)
			.call(force.drag);
		node.append("circle")
			.attr("r", 8);
		node.append("text")
			.attr("x", 12)
			.attr("dy", ".35em")
			.text(function(d) { return d.name; });
		function tick() {
		  link
			  .attr("x1", function(d) { return d.source.x; })
			  .attr("y1", function(d) { return d.source.y; })
			  .attr("x2", function(d) { return d.target.x; })
			  .attr("y2", function(d) { return d.target.y; });
		  node
			  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		}
		function mouseover() {
		  d3.select(this).select("circle").transition()
			  .duration(750)
			  .attr("r", 16);
		}
		function mouseout() {
		  d3.select(this).select("circle").transition()
			  .duration(750)
			  .attr("r", 8);
		}
		</script>
	</body>
</html>
